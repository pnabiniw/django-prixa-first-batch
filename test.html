<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Facebook Page</title>
</head>
<body>

  <!-- Facebook Page Plugin Container -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0" nonce="YOUR_NONCE"></script>

  <!-- Your Facebook Page Plugin Code -->
  <div class="fb-page" 
       data-href="https://www.facebook.com/facebook" 
       data-tabs="timeline" 
       data-width="" 
       data-height="" 
       data-small-header="false" 
       data-adapt-container-width="true" 
       data-hide-cover="false" 
       data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/facebook">Facebook</a>
    </blockquote>
  </div>

</body>
</html>
